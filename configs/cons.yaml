 lr_scheduler: 'step'
 lr_decay_steps: 10
 lr_decay_rate: 0.5
 lr_T_max: 10
 min_lr: 2.0e-5
 checkpoint_loaddir: /share/program/dxs/RSISR/checkpoint/v1
 checkpoint_version: 0
 load_v_num: 6
 best: false
 image_size: 256
 model_config:
  upsample:
   in_channels: 3
   out_channels: 3
   attn: 'sp_att'
   upscale_factor: 4
  encoder:
   model_path: "/share/program/dxs/RSISR/pretrain_weights"
  ddpm: 
   T: 1000
   beta_schedule: "linear"
  decoder:
   model_path: "/share/program/dxs/RSISR/pretrain_weights"
trainer:
 max_epochs: 100
 devices: 1
 precision: 'bf16'
 accelerator: "gpu"
 strategy: 'ddp_find_unused_parameters_true'
callbacks:
 lr_scheduler: step
other_params:
 trainer_stage: 'test'
 seed: 23
 log_flag: 'v1'